<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>СОЗДАТЬ</title>
</head>
<body>
<div th:align="center">
  <h2>Добавить пользователя</h2>
  <form th:method="POST" th:action="@{/add}" th:object="${user}">
    <table th:border="2" th:cellpadding="15">
      <tr>
        <td>Имя:</td>
        <td><input type="text" th:field="${user.name}"/></td>
      </tr>
      <tr>
        <td>Фамилия:</td>
        <td><input type="text" th:field="${user.surname}"/></td>
      </tr>
      <tr>
        <td>Возраст</td>
        <td><input type="number" th:field="${user.age}"/></td>
      </tr>
      <tr>
        <td th:align="center" colspan="2"><input type="submit" value="Сохранить"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
